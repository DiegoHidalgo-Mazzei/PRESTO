    <La app PRESTO forma parte de la plataforma y el proyecto PRESTO (https://www.prestoclinic.cat/).
La app ha sido desarrollada por un extenso equipo interdisciplinar de profesionales y especialistas de diferentes áreas para llevar una solución basada en la práctica clínica a personas que pudieran sufrir problemas de salud mental de una gravedad leve a moderada.
La app no es una herramienta terapéutica por sí misma sino un acompañamiento al seguimiento y tratamiento profesional médico. Ante cualquier sintomatología relevante o persistente consulte a su médico o a un profesional de la salud mental.
